<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>I'm in a React app!</title>
  </head>
  <body>
    <div id="react-app"></div>

    <script src="https://cdn.jsdelivr.net/react/0.14.0-rc1/react.js"></script>
    <script src="https://cdn.jsdelivr.net/react/0.14.0-rc1/react-dom.js"></script>
		<script>
			const list =
				React.createElement('div', {},
					React.createElement('h1', {}, 'My favorite ice cream flavors'),
					React.createElement('ul', {},
						[
							React.createElement('li', {key: 0, id: 1, className: 'brown' }, 'Chocolate'),
							React.createElement('li', {key: 1, id: 2, className: 'white' }, 'Vanilla'),
							React.createElement('li', {key: 2, id: 3, className: 'yellow' }, 'Banana')
						]
					));
			
			ReactDOM.render(list, document.getElementById('react-app'));
 
		</script>
  </body>
</html>
